<div class="container mx-auto py-5">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password"
                   class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group form-check">
            <input [(ngModel)]="user.remember_me" [ngModelOptions]="{standalone: true}" type="checkbox"
                   class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <button (click)="login()" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
